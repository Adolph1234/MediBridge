<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediBridge Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="image-section">
      <!-- Attach your local picture here -->
      <img src="assets/Medibridge.jpg" height="50px" width="60px" alt="MediBridge Illustration">
    </div>
    <div class="form-section">
      <h1>MediBridge System</h1>
      <p>Connecting Ambulances & Hospitals in Real-Time</p>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
