<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Request</title>
  <link rel="stylesheet" href="EmergenceRequest.css">
</head>
<body>
  <div class="container">
    <h1>Emergency Request Form</h1>
    <form id="requestForm">
      <label for="patient">Select Patient:</label>
      <select id="patient" required>
        <option value="">-- Choose Patient --</option>
        <option>John Doe (Age: 45)</option>
        <option>Jane Smith (Age: 32)</option>
        <option>Michael Brown (Age: 60)</option>
      </select>

      <label for="requestType">Request Type:</label>
      <select id="requestType" required>
        <option value="">-- Choose Request --</option>
        <option value="transfer">Patient Transfer (Within Hospital)</option>
        <option value="ambulance">Ambulance Request</option>
      </select>

      <label for="details">Additional Details:</label>
      <textarea id="details" rows="4" placeholder="Provide details..."></textarea>

      <div class="form-buttons">
        <button type="button" onclick="goBack()">â¬… Back</button>
        <button type="submit">ðŸš‘ Request</button>
      </div>
    </form>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup()">&times;</span>
      <h2>âœ… Request Submitted</h2>
      <p>Your emergency request has been successfully submitted.</p>
    </div>
  </div>

  <script src="EmergenceRequest.js"></script>
</body>
</html>
